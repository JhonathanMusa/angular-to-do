<h1>ToDo List</h1>
<div class="container">
  <form class="form-container" (ngSubmit)="onSubmit()">
    <div class="form-body">
      <input
        class="form-input"
        type="text"
        id="text"
        [formControl]="text"
        placeholder="Insert One..."
      />
      <button class="add"><i class="fas fa-plus"></i></button>
    </div>
  </form>

  <div class="item-list">
    <ul *ngFor="let item of activities; let index = index">
      <li>
        {{ index + 1 }} - {{ item }}
        <i class="fas fa-times"></i>
      </li>
    </ul>
  </div>
</div>
